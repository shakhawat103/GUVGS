<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUVGS | Gallery</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Highlight active nav link */
nav a.active {
  background-color: #006400;
  font-weight: bold;
}

/* Section Title Styling */
.section-title {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 10px;
  color: #006400;
}

.section-description {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.1rem;
}

/* Gallery Grid */
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.gallery-item {
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  background: #fff;
  transition: transform 0.3s;
}

.gallery-item img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease-in-out;
}

.gallery-item:hover {
  transform: scale(1.03);
}

.gallery-item img:hover {
  transform: scale(1.05);
}

.caption {
  padding: 10px;
  text-align: center;
  font-size: 0.95rem;
  background-color: #e7f5e7;
  color: #004d00;
}

  </style>
</head>
<body>
  <header>
    <h1>Green University Virtual Gaming Society</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="overview.html">Overview</a>
    <a href="events.html">Events</a>
    <a href="team.html">Team</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2 class="section-title">Gallery</h2>
    <p class="section-description">Snapshots from our exciting events and tournaments.</p>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="game2.jpg" alt="Event 1" />
        <div class="caption">Esports Championship 2024</div>
      </div>
      <div class="gallery-item">
        <img src="game3.jpg" alt="Event 2" />
        <div class="caption">LAN Party - Semester Bash</div>
      </div>
      <div class="gallery-item">
        <img src="game1.jpg" alt="Event 3" />
        <div class="caption">Workshop: Game Development</div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Green University. All rights reserved.</p>
  </footer>
</body>
</html>
